<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <title>Practica Matematica</title>
</head>
<body>
    <div class="container-title">
        <h1>Practica Matematica</h1>
    </div>
    <main class="container-main">
        <div class="triangulo">
            <h3>Matematica Calculo triangulo</h3>
            <p>Ingresa los lados para calcular</p>
            <form action="">
                <div>
                    <label for="ladoBaseTrianfulo">Ingresa lado base: </label>
                    <input type="number" id="ladoBaseTrianfulo" name="ladoBaseTrianfulo">
                </div>
                <div>
                    <label for="lado1Triangulo">Ingresa lado 1: </label>
                    <input type="number" id="lado1Triangulo" name="lado1Triangulo">
                </div>
                <div>
                    <label for="lado2Triangulo">Ingresa lado 2: </label>
                    <input type="number" id="lado2Triangulo" name="lado2Triangulo">
                </div>
            </form>
            <span class="respuestaTriangulo"></span>
        </div>
    </main>

</body>
</html>
